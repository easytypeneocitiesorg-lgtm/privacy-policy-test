<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Femboy Survey</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

<!-- Popup / Accept -->
<div id="overlay">
  <div id="popup">
    <h2>Notice</h2>
    <p>Data may be recorded while using this site.</p>

    <label id="dontShow">
      <input type="checkbox" id="dontShowToggle">
      Don't show again
    </label>

    <button id="acceptBtn">Accept</button>
    <button id="privacyBtn">Privacy Policy</button>
  </div>
</div>

<!-- Username prompt -->
<div id="usernameContainer" style="display:none;">
  <h2>Enter your name or username</h2>
  <input type="text" id="usernameInput" placeholder="Discord / site username">
  <button id="usernameSubmit">Continue</button>
</div>

<!-- Survey Container -->
<div id="surveyContainer" style="display:none;">
  <h1>Femboy Survey</h1>
  <div id="questionBox"></div>
  <button id="nextBtn">Next</button>
</div>

<!-- Results -->
<div id="resultsContainer" style="display:none;">
  <div id="results" style="text-align:center; padding:50px; color:white;">
    <h2>Your Results</h2>
    <p id="usernameResult"></p>
    <p id="sexualityResult"></p>
    <p id="softnessResult"></p>
    <p id="horninessResult"></p>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="/script.js"></script>
</body>
</html>
